<h2>Listado de empresas</h2>

<form (ngSubmit)="guardarEmpresa()" #empresaForm="ngForm" class="mb-4 border p-3 rounded bg-light">
  <h5>{{ empresaSeleccionada?.id ? 'Editar Empresa' : 'Crear Empresa' }}</h5>

  <div class="row g-3">
    <div class="col-md-4">
      <label class="form-label">Nombre</label>
      <input type="text" [(ngModel)]="empresaSeleccionada.nombre" name="nombre" class="form-control" required />
    </div>
    <div class="col-md-4">
      <label class="form-label">NIT</label>
      <input type="text" [(ngModel)]="empresaSeleccionada.nit" name="nit" class="form-control" required />
    </div>
    <div class="col-md-4">
      <label class="form-label">Email</label>
      <input type="email" [(ngModel)]="empresaSeleccionada.email" name="email" class="form-control" required />
    </div>
    <div class="col-md-4">
      <label class="form-label">Teléfono</label>
      <input type="text" [(ngModel)]="empresaSeleccionada.telefono" name="telefono" class="form-control" />
    </div>
    <div class="col-md-8">
      <label class="form-label">Dirección</label>
      <input type="text" [(ngModel)]="empresaSeleccionada.direccion" name="direccion" class="form-control" />
    </div>
  </div>

  <div class="mt-3 d-flex justify-content-between">
    <button type="submit" class="btn btn-success" [disabled]="empresaForm.invalid">
      {{ empresaSeleccionada?.id ? 'Actualizar' : 'Crear' }}
    </button>
    <button type="button" (click)="cancelarEdicion()" class="btn btn-secondary">
      Cancelar
    </button>
  </div>
</form>

<table class="tabla">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Nit</th>
      <th>Email</th>
      <th>Teléfono</th>
      <th>Dirección</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let e of empresas">
      <td>{{ e.nombre }}</td>
      <td>{{ e.nit }}</td>
      <td>{{ e.email }}</td>
      <td>{{ e.telefono }}</td>
      <td>{{ e.direccion }}</td>
      <td>
        <button (click)="editarEmpresa(e)" class="btn btn-sm btn-warning me-2">Editar</button>
        <button (click)="eliminarEmpresa(e.id)" class="btn btn-sm btn-danger">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
