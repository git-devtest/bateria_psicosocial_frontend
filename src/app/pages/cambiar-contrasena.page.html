<div class="container mt-4">
    <h5>Cambiar contraseña</h5>
  
    <form (ngSubmit)="cambiarContrasena()" #form="ngForm" class="border p-3 rounded bg-light">
      <div class="mb-3">
        <label class="form-label">Contraseña actual</label>
        <input type="password" [(ngModel)]="actual" name="actual" required class="form-control">
      </div>
  
      <div class="mb-3">
        <label class="form-label">Nueva contraseña</label>
        <input type="password" [(ngModel)]="nueva" name="nueva" required minlength="6" class="form-control">
      </div>
  
      <div class="mb-3">
        <label class="form-label">Confirmar nueva contraseña</label>
        <input type="password" [(ngModel)]="confirmar" name="confirmar" required minlength="6" class="form-control">
      </div>
  
      <div *ngIf="mensaje" class="alert alert-success">{{ mensaje }}</div>
      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  
      <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Actualizar contraseña</button>
    </form>
  </div>
